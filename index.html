<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthRevive</title>
  <link rel="icon" href="images/heartbeat.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css"  >

</head>
<body>
  <h1> Unlock Your Wellness Potential</h1>
  <hr>
  <p id="intro">Welcome to our health-focused platform, dedicated to helping you achieve your wellness goals through personalized guidance and resources.
    <br>
    Fill this form and enjoy our recomandation:
  </p>
  <hr>
  <form >
  <fieldset>
    <legend>Personal Info</legend>
    <p>
        <label for="firstName">First Name:</label>
        <input type="text" 
         id="firstName" placeholder="Oussama" autocomplete="on" required
            autofocus>
    </p>
    <p>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Benyahia" autocomplete="on" required>
    </p>

    <p>
        <label for="age">Age:</label>
        <input type="number"  id="age" min="18" max="100" step="1" value="20">
    </p>
    <label for="gendre">Gendre:</label>
                    <input type="text" name="gendre" id="gendre" list="gendre-list">
                    <datalist id="gendre-list">
                        <option value="Male &#x2642">
                        <option value="Female &#x2640">
                        
                    </datalist>
                </p>
   
    <p>
    <label for="height">Height:</label>
    <input type="number" id="weight" placeholder="Put your height in cm" autocomplete="on" required>
</p>
    <p>
    <label for="weight">Weight:</label>
    <input type="number" id="weight" placeholder="Put your weight in Kg" autocomplete="on" required>
</p>
<fieldset class="fieldintofield">
<legend>Activity level?</legend>
<p class="radio">
    <input type="radio" name="activity" id="Sedentary" value="Sedentary">
    <label for="Sedentary">Little to no exercise or physical activity in a typical day</label>
</p>
<p class="radio">
    <input type="radio" name="activity" id="LightlyActive" value="LightlyActive">
    <label for="LightlyActive">Light exercise or physical activity 1-3 days a week</label>
</p>
<p class="radio">
    <input type="radio" name="activity" id="Active" value="Active">
    <label for="Active">Hard exercise or physical activity 6-7 days a week</label>
</p>


</fieldset>

</fieldset>


<button type="submit">Submit</button>
<button type="reset" >Reset</button>
</form>

<hr>
<a href="#">Back to Top</a>
<p id="name">
  &lt;&lt;&lt; &copy; Oussama BENYAHIA &gt;&gt;&gt;
</p>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
